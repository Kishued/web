<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Sails Society NFT | Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="skull-overlay"></div>
            <h1>Black Sails Society</h1>
            <h2>NFT Collection</h2>
            <div class="coming-soon">
                <p>Setting Sail Soon</p>
                <div class="creator">by 3mp0r104rm4n1</div>
            </div>
            <div class="newsletter">
                <p>Join our crew for exclusive updates</p>
                <form id="waitlist-form">
                    <input type="email" placeholder="Enter your email" required>
                    <button type="submit">Join Waitlist</button>
                </form>
                <div id="form-message" class="form-message"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('waitlist-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = e.target.querySelector('input[type="email"]').value;
            const messageDiv = document.getElementById('form-message');
            const submitButton = e.target.querySelector('button');
            
            // Disable button and show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Joining...';
            messageDiv.textContent = '';
            
            try {
                const response = await fetch('http://localhost:3000/api/subscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.textContent = 'üè¥‚Äç‚ò†Ô∏è Welcome aboard! You\'re now part of the crew!';
                    messageDiv.className = 'form-message success';
                    e.target.reset();
                } else {
                    messageDiv.textContent = `‚ö†Ô∏è ${data.error || 'Something went wrong'}`;
                    messageDiv.className = 'form-message error';
                }
            } catch (error) {
                messageDiv.textContent = '‚ö†Ô∏è Unable to join waitlist. Please try again later.';
                messageDiv.className = 'form-message error';
            }
            
            // Reset button state
            submitButton.disabled = false;
            submitButton.textContent = 'Join Waitlist';
        });
    </script>
</body>
</html>
