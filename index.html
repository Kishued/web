<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Sails Society NFT | Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="skull-overlay"></div>
            <h1>Black Sails Society</h1>
            <h2>NFT Collection</h2>
            <div class="coming-soon">
                <p>Setting Sail Soon</p>
                <div class="creator">by 3mp0r104rm4n1</div>
            </div>
            <div class="newsletter">
                <p>Join our crew for exclusive updates</p>
                <form id="waitlist-form">
                    <input type="email" placeholder="Enter your email" required>
                    <button type="submit">Join Waitlist</button>
                </form>
                <div id="form-message" class="form-message"></div>
                <div id="server-status" class="server-status"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001';
        const serverStatus = document.getElementById('server-status');
        let isServerConnected = false;

        // Test server connection on page load
        async function testServerConnection() {
            try {
                console.log('Testing connection to:', API_URL);
                const response = await fetch(`${API_URL}/api/test`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                const data = await response.json();
                console.log('Server status:', data.status);
                isServerConnected = true;
                serverStatus.textContent = 'üü¢ Server Connected';
                serverStatus.className = 'server-status connected';
                return true;
            } catch (error) {
                console.error('Server connection test failed:', error);
                console.log('Make sure the server is running with: node server.js');
                isServerConnected = false;
                serverStatus.textContent = 'üî¥ Server Disconnected';
                serverStatus.className = 'server-status disconnected';
                return false;
            }
        }

        // Test connection every 5 seconds
        const connectionInterval = setInterval(testServerConnection, 5000);
        
        // Initial connection test
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, testing server connection...');
            testServerConnection();
        });

        // Clean up interval when page is closed
        window.addEventListener('beforeunload', () => {
            clearInterval(connectionInterval);
        });

        document.getElementById('waitlist-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!isServerConnected) {
                alert('Server is not connected. Please try again later.');
                return;
            }
            
            const form = e.target;
            const emailInput = form.querySelector('input[type="email"]');
            const email = emailInput.value.trim();
            const messageDiv = document.getElementById('form-message');
            const submitButton = form.querySelector('button');
            
            // Clear previous messages
            messageDiv.textContent = '';
            messageDiv.className = 'form-message';
            
            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                messageDiv.textContent = '‚ö†Ô∏è Please enter a valid email address';
                messageDiv.className = 'form-message error';
                return;
            }
            
            // Disable form while submitting
            emailInput.disabled = true;
            submitButton.disabled = true;
            submitButton.textContent = 'Joining...';
            
            try {
                console.log('Submitting email:', email);
                const response = await fetch(`${API_URL}/api/subscribe`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email }),
                });
                
                const data = await response.json();
                console.log('Server response:', data);
                
                if (response.ok) {
                    messageDiv.textContent = 'üè¥‚Äç‚ò†Ô∏è Welcome aboard! You\'re now part of the crew!';
                    messageDiv.className = 'form-message success';
                    form.reset();
                } else {
                    messageDiv.textContent = `‚ö†Ô∏è ${data.error || 'Something went wrong'}`;
                    messageDiv.className = 'form-message error';
                }
            } catch (error) {
                console.error('Submission error:', error);
                messageDiv.textContent = '‚ö†Ô∏è Unable to join waitlist. Please check if the server is running.';
                messageDiv.className = 'form-message error';
                isServerConnected = false;
                await testServerConnection();
            } finally {
                // Re-enable form
                emailInput.disabled = false;
                submitButton.disabled = false;
                submitButton.textContent = 'Join Waitlist';
            }
        });
    </script>
</body>
</html>
